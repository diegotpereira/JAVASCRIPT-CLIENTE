<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="text-center">Negociações</h1>
    <form class="form">
        <div class="form-group">
            <label for="">Data</label>
            <input type="date" name="" id="data" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="">Quantidade</label>
            <input type="number" min="1" step="1" name="" id="quantidade" value="1" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="">Valor</label>
            <input type="number" name="" min="0.01" step="0.01" id="valor" value="0.0" class="form-control" required autofocus>
        </div>
        <!-- <div class="form-group">
            <label for="">Desconto</label>
            <input type="number" name="" min="0.01" step="0.01" id="desconto" value="0.0" class="form-control" required autofocus>
        </div> -->

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="submit">Importar Negociações</button>
        <button class="btn btn-primary text-center" type="submit">Apagar</button>
    </div>

    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Volume</th>
                <!-- <th>Desconto</th>
                <th>Valor Total</th> -->
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="js/index.js"></script>
</body>

</html>
